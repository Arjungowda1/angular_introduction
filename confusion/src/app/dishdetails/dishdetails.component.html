<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <div fxFlex *ngIf="dish">
        <mat-card>
          <mat-card-header>
            <mat-card-title>
              <h3>{{dish.name | uppercase}}</h3>
            </mat-card-title>
          </mat-card-header>
          <img mat-card-image src={{dish.image}} alt={{dish.name}}>
          <mat-card-content>
            <p>{{dish.description}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
      </div>
  </div>

  <div fxFlex="40">
      <h3><strong>Comments</strong></h3>
    <mat-list *ngIf="dish">
        <mat-list-item *ngFor="let dishcomment of dish.comments">
            <h4 matLine>{{dishcomment.comment}}</h4>
            <h5 matLine>{{dishcomment.rating}} stars</h5>
            <h5 matLine>-- {{dishcomment.author}}  {{dishcomment.date | date}}</h5>
        </mat-list-item>
    </mat-list>
  </div>

</div>
